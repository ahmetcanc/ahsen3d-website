  <!-- Start Contact Form -->
  <div class="untree_co-section">
    <div class="container">
      <div class="block">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-8 pb-4">
            <form id="contactForm">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="fname">İsim</label>
                    <input type="text" class="form-control" id="fname" name="name" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="lname">Soyisim</label>
                    <input type="text" class="form-control" id="lname" name="subject">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="text-black" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="form-group mb-5">
                <label class="text-black" for="message">Mesaj</label>
                <textarea class="form-control" id="message" name="message" cols="30" rows="5" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary-hover-outline">Gönder</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer-section">

            <li><a href="tel:+905071185106"><span class="fa fa-solid fa-phone"></span></a></li>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/custom.js"></script>

  <script>
  document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
          name: document.getElementById('fname').value,
          email: document.getElementById('email').value,
          subject: document.getElementById('lname').value,
          message: document.getElementById('message').value
      };

      try {
          const response = await fetch('/saas/contact', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
          });

          if (!response.ok) {
              const err = await response.json();
              alert("Hata: " + err.error);
              return;
          }

          const result = await response.json();
          alert("Mesaj gönderildi! ID: " + result.id);
          document.getElementById('contactForm').reset();
      } catch (err) {
          console.error(err);
          alert("Bir hata oluştu!");
      }
  });
  </script>
