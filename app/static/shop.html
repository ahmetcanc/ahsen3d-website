  <!-- Dinamik ürün fetch scripti -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("product-container");

    fetch("/api/products")
      .then(res => res.json())
      .then(products => {
        container.innerHTML = ""; // placeholder ürünleri temizle

        products.forEach(product => {
          const col = document.createElement("div");
          col.className = "col-12 col-md-4 col-lg-3 mb-5";

          col.innerHTML = `
            <a class="product-item" href="${product.url}">
              <img src="${product.url}" class="img-fluid product-thumbnail">
              <h3 class="product-title">${product.title}</h3>
              <strong class="product-price">$${product.price ? product.price : "0.00"}</strong>
              <span class="icon-cross">
                <img src="images/cross.svg" class="img-fluid">
              </span>
            </a>
          `;

          container.appendChild(col);
        });
      })
      .catch(err => console.error("Ürünler çekilemedi:", err));
  });
  </script>
